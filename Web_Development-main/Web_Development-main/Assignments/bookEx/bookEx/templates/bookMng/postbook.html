{% extends "base.html" %}
{$ load static %}
{% block title %}
    Post a Book
{% endblock title %}

{% block content %}
    <h1> This is Post Book Page</h1>
    {% if submitted %}
        <p> Book Uploaded Successfully!</p>
    {% else %}
        <form action="" enctype="multipart/form-data" method="post" novalidate>
            <table>
                {{ form.as_table }}
                <tr>
                    <td colspan = "2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    {% endif %}
{% endblock content %}
